<h2 mat-dialog-title>
  Formulario de Proyectos
  <button mat-icon-button (click)="onClose()" class="close-button" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="form" style="height: auto;">
  <mat-dialog-content>
    <!-- Project Name -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label>Nombre del Proyecto</mat-label>
      <input
        matInput
        formControlName="project_name"
        required
        placeholder="Ingresa el nombre del proyecto"
      />
    </mat-form-field>

    <!-- Project Budget -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label>Presupuesto</mat-label>
      <input
        matInput
        formControlName="project_budget"
        type="number"
        step="0.01"
        required
        placeholder="Ingresa el presupuesto del proyecto"
      />
    </mat-form-field>

    <!-- Project Client -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label>Cliente</mat-label>
      <input
        matInput
        formControlName="project_client"
        required
        placeholder="Ingresa el cliente del proyecto"
      />
    </mat-form-field>

    <!-- Project Responsible -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label>Responsable del Proyecto (ID)</mat-label>
      <input
        matInput
        formControlName="project_responsible"
        type="number"
        required
        placeholder="Ingresa el ID del responsable"
      />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancelar</button>
    <button mat-button color="primary" type="submit" [disabled]="form.invalid">
      Guardar
    </button>
  </mat-dialog-actions>
</form>
