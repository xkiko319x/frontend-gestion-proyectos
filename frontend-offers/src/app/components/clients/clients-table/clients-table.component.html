<app-navbar></app-navbar>  <!-- Barra de navegación -->

<div class="content" style="width: 100%; height: 100%;">
  <app-component-name title="Clientes" buttonLabel="Añadir Cliente" (buttonClick)="openModal()"></app-component-name>

  <!-- Tabla de Clientes -->
  <app-ag-grid-table
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    (rowSelected)="onRowSelected($event)">
  </app-ag-grid-table>

  <!-- Si hay un cliente seleccionado -->
  <div *ngIf="selectedRow" style="margin-top: 20px;">
    <mat-tab-group>
      <!-- Tab de Información -->
      <mat-tab label="Información">
        <form *ngIf="selectedRow" class="form-grid" (ngSubmit)="updateClientInfo()">
          <!-- Cliente ID (readonly) -->
          <div class="form-field">
            <label for="client_id">Cliente ID:</label>
            <input id="client_id" name="client_id" [(ngModel)]="selectedRow.client_id" readonly />
          </div>

          <!-- Nombre del Cliente -->
          <div class="form-field">
            <label for="client_name">Nombre:</label>
            <input id="client_name" name="client_name" [(ngModel)]="selectedRow.client_name" required />
          </div>

          <!-- Username del Cliente -->
          <div class="form-field">
            <label for="client_reference">Referencia del Cliente:</label>
            <input id="client_reference" name="client_reference" [(ngModel)]="selectedRow.client_reference" required />
          </div>

          <!-- Botones de Actualizar y Eliminar -->
          <div class="form-field form-actions">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!selectedRow.client_name || !selectedRow.client_reference"
            >
              Actualizar
            </button>
            <button mat-raised-button color="warn" (click)="deleteClient()">Eliminar</button>
          </div>
        </form>
      </mat-tab>

      <!-- Tab de Más Información -->
      <mat-tab label="Más Información">
        <p>Más información a implementar</p>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
