<h2 mat-dialog-title class="dialog-header">
  Add Company Form
  <button mat-icon-button (click)="onClose()" class="close-button" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="form" class="form-container">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="company_name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Address</mat-label>
      <input matInput formControlName="company_address" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Company Reference</mat-label>
      <input matInput formControlName="company_reference" required />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="button-container">
    <button mat-raised-button color="primary" class="action-button" type="submit" [disabled]="form.invalid">Save</button>
    <button mat-raised-button color="warn" class="action-button" style="margin-left: 0px;" (click)="onClose()">Cancel</button>
  </mat-dialog-actions>
</form>
