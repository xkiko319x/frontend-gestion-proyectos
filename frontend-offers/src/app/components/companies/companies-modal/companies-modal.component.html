<h2>Crear Nueva Oferta</h2>
<form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="offerForm.get('title')?.hasError('required')">El título es obligatorio</mat-error>
    <mat-error *ngIf="offerForm.get('title')?.hasError('maxLength')">Máximo 50 caracteres</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="offerForm.get('description')?.hasError('required')">La descripción es obligatoria</mat-error>
    <mat-error *ngIf="offerForm.get('description')?.hasError('maxLength')">Máximo 200 caracteres</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="price" />
    <mat-error *ngIf="offerForm.get('price')?.hasError('required')">El precio es obligatorio</mat-error>
    <mat-error *ngIf="offerForm.get('price')?.hasError('min')">Debe ser mayor a 0</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!offerForm.valid">Crear</button>
  </div>
</form>
