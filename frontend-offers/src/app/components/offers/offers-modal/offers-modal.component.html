<h2 mat-dialog-title>
  Formulario de Ofertas
  <button mat-icon-button (click)="onClose()" class="close-button" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="form" style="height: 600px;">
  <mat-dialog-content>
    <!-- Offer Title -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label style="font-size: 16px;">TÃ­tulo de la Oferta</mat-label>
      <input
        matInput
        formControlName="offer_title"
        required
        style="font-size: 16px; padding: 15px 10px;"
      />
    </mat-form-field>

    <!-- Offer Amount -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label style="font-size: 16px;">Monto de la Oferta</mat-label>
      <input
        matInput
        formControlName="offer_amount"
        type="number"
        step="0.01"
        required
        style="font-size: 16px; padding: 15px 10px;"
      />
    </mat-form-field>

    <!-- Offer Client -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label style="font-size: 16px;">ID del Cliente</mat-label>
      <input
        matInput
        formControlName="offer_client"
        type="number"
        required
        style="font-size: 16px; padding: 15px 10px;"
      />
    </mat-form-field>

    <!-- Offer Reference -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label style="font-size: 16px;">Referencia de la Oferta</mat-label>
      <input
        matInput
        formControlName="offer_reference"
        required
        style="font-size: 16px; padding: 15px 10px;"
      />
    </mat-form-field>

    <!-- Offer Project -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label style="font-size: 16px;">ID del Proyecto</mat-label>
      <input
        matInput
        formControlName="offer_project"
        type="number"
        required
        style="font-size: 16px; padding: 15px 10px;"
      />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancelar</button>
    <button mat-button type="submit" [disabled]="form.invalid">Guardar</button>
  </mat-dialog-actions>
</form>
